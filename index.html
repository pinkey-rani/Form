<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container md:w-1/2 mt-5 mx-auto bg-indigo-200 py-10 px-1">
        <div class="bg-white p-7 rounded">
            <h2 class="text-4xl font-semibold pb-5 text-indigo-900 ">Restaurant Reservation Form</h2>
            <form action="https//google.com" method="get" >
                <div class="grid md:grid-cols-2 gap-2">
                <div>
                    <label for="name" class="font-medium text-indigo-900">name</label>
                    <input type="text" placeholder="First" name="name" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" required >
                    
                </div>
                <div>
                    <label for="lastName" class="font-medium text-indigo-900"><br>  </label>

                    <input type="text" placeholder="Last" name="lastName" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" >
                    
                </div>
                </div>
                 <div class="grid md:grid-cols-2 my-2 gap-2">
                <div>
                    <label for="Email" class="font-medium text-indigo-900">Email</label>
                    <input type="email" name="Email" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" required>
                    
                </div>
                <div>
                    <label for="number" class="font-medium text-indigo-900">Phone </label>

                    <input type="text" placeholder="##### ##" name="name" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" required  >
                    
                </div>
                </div>
                 <div class="grid md:grid-cols-2 my-2 gap-2">
                <div>
                    <label for="date" class="font-medium text-indigo-900">Reservation Date
                    </label>
                    <input type="date" name="name" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" required >
                    
                </div>
                <div>
                    <label for="name" class="font-medium text-indigo-900">Reservation Time  </label>

                    <input type="time" placeholder="last" name="name" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" required >
                    
                </div>
                </div>
                <div class="my-2">
                    <label for="numPersons" class="font-medium text-indigo-900">How many person will you be with? </label>

                    <input type="text" name="numPersons" class="border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none" >
                    
                </div>
                <div class="my-2">
                   <label for="subject" class="font-medium text-indigo-900">Notes</label>
                    <textarea id="subject" name="subject" class=" border w-full p-2 mt-2 border border-indigo-300 rounded shadow shadow-indigo-200 focus:ring-1 focus:ring-indigo-400 outline-none"></textarea>
                    
                </div>
                <div class="my-2">
                    <input type="submit" value="Send" class="w-full py-2 bg-indigo-400 text-white rounded-md hover:bg-indigo-7 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50" >
                </div>
            </form>
        </div>
    </div>
  


  </body>
</html>
